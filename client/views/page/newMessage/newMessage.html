<template name="newMessage">
    <div id="pageWrapper">
        <div class="container-fluid">
            <form class="form-horizontal m-t-15" name="newMessageForm" id="newMessageForm" autocomplete="off">
                <div class="form-group">
                    <label for="msgTo" class="col-sm-1 control-label">To:</label>
                    <div class="col-sm-10">
                     <!--   <input type="email" class="form-control" id="toEmail" placeholder="Email">-->
                        {{> inputAutocomplete settings=searchSettings id="msgTo" class="form-control commonValue" placeholder="Email"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject" class="col-sm-1 control-label">Subject:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control commonValue" id="subject" placeholder="Subject" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-1 control-label">Message:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control commonValue" rows="15" id="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default btnSend">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
